<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1 id="title">Odin Weather App</h1>
  </header>
  <form id="search-form">
    <input type="text" name="search-city" id="search-city" placeholder="Search for City">
    <button id="search"><i class="fas fa-search"></i></button>
  </form>
  <section id="weather-card">
    <div id="weather">
      <h2 id="location">City, Country</h2>
      <p id="current-temperature">Current Temperature: N/A</p>
      <p id="feels-like">Feels Like: N/A</p>
      <p id="humidity">Humidity: N/A</p>
      <p id="daily-max">Daily Max: N/A</p>
      <p id="daily-min">Daily Min: N/A</p>
      <p id="wind-speed">Wind Speed: N/A</p>
    </div>
    <button id="switchUnits">F</button>
    <div id="description">
      <img id="description-image" src="#">
      <p id="description-text">Cloudy</p>
    </div>
  </section>
</body>
</html>

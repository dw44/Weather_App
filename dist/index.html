<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1 id="title">Odin Weather App</h1>
    <form>
      <input type="text" name="search-city" id="search-city">
      <button id="search">Search</button>
    </form>
  </header>
  <section id="weather-card">
    <div id="weather">
      <h2 id="location">City, Country</h2>
      <p id="current-temperature">Current Temperature: 22 째C</p>
      <p id="feels-like">Feels Like: 20 째C</p>
      <p id="humidity">Humidity: 72%</p>
      <p id="daily-max">Daily Max: 25 째C</p>
      <p id="daily-min">Daily Min: 18 째C</p>
      <p id="wind-speed">Wind Speed: 3.6 km/h</p>
    </div>
    <button id="switchUnits">C/F</button>
    <div id="description">
      <img src="./assets/cloud.svg">
      <p id="description-text">Cloudy</p>
    </div>
  </section>
</body>
</html>
